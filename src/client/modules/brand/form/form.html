<template>
  <lib-dialog
    title="銘柄"
    submit-name="保存"
    cancel-name="キャンセル"
    is-large="true"
    onclose={dispatchClose}
    onsubmit={onSubmit}>

    <template if:true={hasError}>
      <div class="alert alert-danger">{errorMessage}</div>
    </template>

    <form action="#" method="get" onsubmit={suspendEvent}>
      <div class="mb-3">
        <label for="" class="form-label">銘柄</label>
        <input type="text" name="name" id="name" class="form-control" value={name} />
      </div>
      <div class="mb-3">
        <label for="" class="form-label">コメント</label>
        <textarea name="description" id="description" class="form-control" rows="3">{description}</textarea>
      </div>
    </form>
  </lib-dialog>
</template>
