<template>
  <h3>保持銘柄一覧</h3>
  <div class="list-group">
    <template for:each={allBrands} for:item="brand" for:index="idx">
      <template if:true={brand.isSelected}>
        <a href="#" class="list-group-item list-group-item-action active" key={brand.id} title={brand.description} onclick={onSelect} data-id={brand.id}>{brand.name}</a>
      </template>
      <template if:false={brand.isSelected}>
        <a href="#" class="list-group-item list-group-item-action" key={brand.id} title={brand.description} onclick={onSelect} data-id={brand.id}>{brand.name}</a>
      </template>
    </template>
  </div>
</template>
