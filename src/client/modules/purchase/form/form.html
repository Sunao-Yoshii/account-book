<template>
  <!-- show error -->
  <template if:true={errorMessage}>
    <div class="alert alert-danger">
      <strong>{errorMessage}</strong>
    </div>
  </template>
  <!-- form -->
  <template if:true={brandId}>
    <form action="#" method="get" onsubmit={suspendEvent}>
      <div class="row mb-3">
        <label for="buyAmount" class="col-sm-2 col-form-label">購入金額</label>
        <div class="col-sm-10">
          <input type="number" name="buyAmount" id="buyAmount" class="form-control" value={amount} />
        </div>
      </div>
      <div class="row mb-3">
        <label for="buyDate" class="col-sm-2 col-form-label">購入日</label>
        <div class="col-sm-10">
          <input type="date" name="buyDate" id="buyDate" class="form-control" value={selectedDate} />
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-sm-12 text-end">
          <button type="button" class="btn btn-primary" onclick={handleSave}>追加</button>
        </div>
      </div>
    </form>
  </template>
</template>
