<template>
  <div class="container-fluid">
    <template if:true={hasError}>
      <div class="row justify-content-md-center">
        <div class="col-md-6 col-sm-12">{errorMessage}</div>
      </div>
    </template>
    <div class="row">
      <div class="col-md-4">
        <brand-selector onselect={onSelect} all-brands={allBrands}></brand-selector>
        <hr>
        <div class="text-end">
          <button class="btn btn-light" onclick={onClickBrandButton}>銘柄追加</button>
        </div>
      </div>
      <div class="col-md-8 test">
        <book-right-content selected-id={selectedBrandId} onremoved={handleReset}></book-right-content>
      </div>
    </div>
  </div>
  <template if:true={isShowBrandForm}>
    <brand-form onbrandclose={handleReset}></brand-form>
  </template>
</template>
