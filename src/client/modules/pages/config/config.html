<template>
  <components-card title="設定" subtitle="アプリケーション動作設定">
    <slot>
      <components-alert if:true={successMessage} variant='success'><slot>{successMessage}</slot></components-alert>
      <components-alert if:true={errorMessage} variant='danger'><slot>{errorMessage}</slot></components-alert>
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-6 col-sm-12">
            <components-inputNumber label="基本積み立て金額" data-role='reserveAmount'
              value={reserveAmount} placeholder="100000" min='0' onchange={onChange}></components-inputNumber>
          </div>
          <div class="col-md-6 col-sm-12">
            <components-inputNumber label="税率(%)" data-role='taxRate'
              value={taxRate} placeholder="20" min='0' step='0.1' onchange={onChange}></components-inputNumber>
          </div>
          <div class="col-md-6 col-sm-12">
            <components-inputNumber label="基本分割期間(月)" data-role='splitInvestMonths'
              value={splitInvestMonths} placeholder="120" min='0' step='1' onchange={onChange}></components-inputNumber>
          </div>
          <div class="col-md-6 col-sm-12">
            <components-inputNumber label="目標売却益(%)" data-role='sellRate'
              value={sellRate} placeholder="20" min='0' step='0.1' onchange={onChange}></components-inputNumber>
            </div>
        </div>
        <!--  Button をここに -->
        <div style="text-align: right;">
          <components-button label='更新' variant='primary' is-outline='true' onclick={saveAction}></components-button>
        </div>
      </div>
    </slot>
  </components-card>
</template>
