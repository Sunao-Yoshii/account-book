<template>
  <components-card title="銘柄追加" subtitle="投資対象となる銘柄を追加します。詳細を入力してください。">
    <slot>
      <components-alert if:true={successMessage} variant='success'><slot>{successMessage}</slot></components-alert>
      <components-alert if:true={errorMessage} variant='danger'><slot>{errorMessage}</slot></components-alert>
      
      <components-inputText label="銘柄名" value={brandName} placeholder="例: ヴァンガード・トータル・ストック・マーケット・ファンド ETF" maxlength='512' data-role="brandName" onchange={handleChange}></components-inputText>
      <components-select label="口座種別" value={brokerageAccount} options={accountTypes} data-role="brokerageAccount" onchange={handleChange}></components-select>
      <components-textarea label="説明" value={description} data-role="description" onchange={handleChange}></components-textarea>
    </slot>
    <!--  Button をここに -->
    <div style="text-align: right;">
      <components-button label='作成' variant='primary' is-outline='true' onclick={saveAction}></components-button>
    </div>
  </components-card>
</template>
