<template>
  <div class="modal fade show" style={cssStyle} tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">{title}</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick={handleClose}></button>
        </div>
        <div class="modal-body">
          <slot></slot>
        </div>
        <div class="modal-footer">
          <template for:each={buttonList} for:item='item'>
            <button key={item.id} data-role={item.id} type="button" class={item.cssClass} onclick={handleClickButton}>{item.label}</button>
          </template>
        </div>
      </div>
    </div>
  </div>
</template>
